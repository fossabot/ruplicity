language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

os:
  - linux

cache:
  directories:
    - $HOME/.cargo

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

after_success:
  - travis-cargo coveralls --no-sudo

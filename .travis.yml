language: rust
sudo: false

rust:
  - stable
  - beta
  - nightly

# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

os:
  - linux

cache:
  directories:
    - $HOME/.cargo

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - travis-cargo build
  - travis-cargo test
  - rustdoc --test README.md -L target/debug -L target/debug/deps
  - cargo doc --no-deps

after_success:
  - travis-cargo coveralls --no-sudo
  - travis-cargo --only stable doc-upload

notifications:
  email:
    on_success: never
